// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}

allprojects {
    repositories {
        mavenCentral()

        maven {
            url "http://ate:8081/artifactory/libs-release-local"
            credentials {
                username "${artifactory_user}"
                password "${artifactory_password}"
            }

        }
        maven {
            url "http://ate:8081/artifactory/libs-snapshot-local"
            credentials {
                username "${artifactory_user}"
                password "${artifactory_password}"
            }

        }
    }
}
